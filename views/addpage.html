{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <label for="authorName" class="col-sm-2 control-label">Author Name</label>
        <div class="col-sm-10">
          <input name="authorName" type="string" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
      <label for="authorEmail" class="col-sm-2 control-label">Author Email</label>
        <div class="col-sm-10">
          <input name="authorEmail" type="string" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="string" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10">
          <textarea name="content" type="text" class="form-control"></textarea>
        </div>
    </div>

    <div class="form-group">
      <label for="page-status" class="col-sm-2 control-label">Page Status</label>
        <div class="col-sm-10">
          <select name="status" type="enum" class="form-control">
            <option>open</option>
            <option>closed</option>
          </select>
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
